<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="/favicon.png">
    <title>Video Chat App</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        html, body {
            background-color: #111827;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Fixed top bar */
        #top-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(17, 24, 39, 0.97);
            border-bottom: 1px solid #1e293b;
            flex-direction: column;
            align-items: center;
        }

        #room-header {
            width: 100%;
            color: white;
            text-align: center;
            font-size: 1.05rem;
            padding: 0.6rem 0 0.3rem;
        }

        #device-bar {
            display: flex;
            padding: 0.3rem 1rem 0.6rem;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        #device-bar select {
            background: #1e293b;
            color: #e2e8f0;
            border: 1px solid #475569;
            border-radius: 6px;
            padding: 0.35rem 0.5rem;
            font-size: 0.8rem;
            font-family: 'Montserrat', sans-serif;
            max-width: 220px;
            outline: none;
            transition: border-color 0.3s;
        }
        #device-bar select:focus {
            border-color: #7c3aed;
        }
        #device-bar select.device-updated {
            border-color: #facc15;
        }
        #device-bar label {
            color: #94a3b8;
            font-size: 0.7rem;
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        /* Device change toast */
        #device-toast {
            display: none;
            position: fixed;
            top: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            background: #facc15;
            color: #111827;
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.4rem 1rem;
            border-radius: 999px;
            pointer-events: none;
            animation: toastFade 2.5s ease forwards;
        }
        @keyframes toastFade {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            15% { opacity: 1; transform: translateX(-50%) translateY(0); }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Video grid */
        #video-grid {
            display: none;
            grid-template-columns: 1fr;
            gap: 0.5rem;
            padding: 0.5rem;
            width: 100%;
        }
        #video-grid.two-col {
            grid-template-columns: 1fr 1fr;
        }

        /* Each peer video is wrapped in a .video-cell div */
        .video-cell {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #1e293b;
            background: #0f172a;
            transition: border-color 0.2s;
        }
        .video-cell:hover {
            border-color: #7c3aed;
        }
        .video-cell video {
            width: 100%;
            height: auto;
            aspect-ratio: 4/3;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }

        /* Expanded */
        .video-cell.expanded {
            grid-column: 1 / -1;
            border-color: #7c3aed;
        }
        .video-cell.expanded video {
            max-height: 70vh;
            aspect-ratio: auto;
            object-fit: contain;
        }

        /* Local video - draggable floating pip */
        #local-video-container {
            position: fixed;
            z-index: 100;
            width: 140px;
            height: 105px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #7c3aed;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            cursor: grab;
        }
        #local-video-container.dragging {
            cursor: grabbing;
            opacity: 0.85;
        }
        #local-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }
        #local-video-container .label {
            position: absolute;
            bottom: 4px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 0.6rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        /* Desktop tweaks */
        @media (min-width: 768px) {
            #video-grid {
                gap: 1rem;
                padding: 1rem;
            }
            #video-grid.two-col {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
            #local-video-container {
                width: 200px;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <section id="start-screen">
        <div class="w-screen h-screen flex justify-center items-center bg-gray-900">
            <div id="join-form" class="p-10 w-96 lg:w-1/4 bg-white rounded flex justify-center items-center flex-col shadow-md">
                <p class="float-left w-full pb-2">Enter Room ID</p>
                <input type="text" id="room" class="mb-5 p-3 w-full focus:border-purple-700 rounded border-2 outline-none" autocomplete="off" placeholder="Room ID" required>
                <button class="w-full bg-purple-600 hover:bg-purple-900 text-white font-bold p-2 rounded w-80" id="join"><span>Join Room</span></button>
            </div>
        </div>
    </section>

    <div id="top-bar">
        <h1 id="room-header"></h1>
        <div id="device-bar">
            <label>
                Camera
                <select id="camera-select"></select>
            </label>
            <label>
                Microphone
                <select id="mic-select"></select>
            </label>
        </div>
    </div>

    <div id="device-toast">Devices updated</div>

    <div id="video-grid"></div>

    <div id="local-video-container" style="display:none;">
        <video autoplay playsinline muted></video>
        <div class="label">You</div>
    </div>

</body>
</html>

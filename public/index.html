<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png">
    <title>Video Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        html, body { 
            --tw-bg-opacity: 1;
            background-color: rgba(17, 24, 39, var(--tw-bg-opacity));
            font-family: 'Montserrat', sans-serif;
        }
        #room-id {
            display: block;
            width: 100%;
            color: white;
            margin-top: 2rem;
            text-align: center;
            font-size: 1.25rem;
        }
        video {
            width:  320px;
            height:  240px;
            border:  1px solid black;
            border-radius: 12px;
            display: inline-block;
            margin-left: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <section id="start-screen">
        <div class="w-screen h-screen flex justify-center items-center bg-gray-900">
            <div id="join-form" class="p-10 w-96 lg:w-1/4 bg-white rounded flex justify-center items-center flex-col shadow-md">
                <!-- <p class="float-left w-full pb-2">Enter your name</p>
                <input type="text" id="name" class="mb-5 p-3 w-full focus:border-purple-700 rounded border-2 outline-none" autocomplete="off" placeholder="Name" required> -->
                <p class="float-left w-full pb-2">Enter Room ID</p>
                <input type="text" id="room" class="mb-5 p-3 w-full focus:border-purple-700 rounded border-2 outline-none" autocomplete="off" placeholder="Room ID" required>
                <button class="w-full bg-purple-600 hover:bg-purple-900 text-white font-bold p-2 rounded w-80" id="join"><span>Join Room</span></button>
            </div>
        </div>
    </section>

    <!-- 
    the <video> and <audio> tags are all added and removed dynamically
    in 'onAddStream', 'setup_local_media', and 'removePeer'/'disconnect'
    -->
</body>
</html>
